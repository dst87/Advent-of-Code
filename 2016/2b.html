	var instructionsBlock = prompt("Please enter instructions.");
	
	var instructions = instructionsBlock.split("\n");
	
	//console.log(instructions);
	
	/*
	
	Making an array to replicate this keypad.  Non-buttons represented by 'X'.
	
	  | 0   1   2   3   4  <- 'x' axis
	---------------------	
	0 | X   X   1   X   X
	  |
	1 | X   2   3   4   X
	  |
	2 | 5   6   7   8   9
	  |
	3 |	X   A   B   C   X
	  |
	4 |	X   X   D   X   X
	
	^
	'y' axis
	
	(1,2) will be 6, and accessed with array[1][2].
			
	*/
	
	var keypad = [];
	keypad[0] = ["X", "X", "5", "X", "X"];
	keypad[1] = ["X", "2", "6", "A", "X"];
	keypad[2] = ["1", "3", "7", "B", "D"];
	keypad[3] = ["X", "4", "8", "C", "X"];
	keypad[4] = ["X", "X", "9", "X", "X"];
	
	// Defining the string that will become the passcode.
	var passcodeForLoo = "";
	
	
	// Set coordinates  at the starting position of (0,2), representing 5 on the keypad.
	var x = 0;
	var y = 2;
	
	
	for (var currentDigitIndex = 0; currentDigitIndex < instructions.length; currentDigitIndex++) {
		
		var currentDigitMoveString = instructions[currentDigitIndex];
		var currentDigitMoveArray = currentDigitMoveString.split("");
		
		for (var currentMoveIndex = 0; currentMoveIndex < currentDigitMoveArray.length; currentMoveIndex++) {
			
			switch(currentDigitMoveArray[currentMoveIndex]){
				case("U"):
					if(y-1 < 0 || keypad[x][y-1] == "X"){break;}
					else {y--; break;}
				case("D"):
					if(y+1 > 4 || keypad[x][y+1] == "X"){break;}
					else {y++; break;}
				case("L"):
					if(x-1 < 0 || keypad[x-1][y] == "X"){break;}
					else {x--; break;}
				case("R"):
					if(x+1 > 4 || keypad[x+1][y] == "X"){break;}
					else {x++; break;}
				default:
					var errorString = "Error with move "+currentMoveIndex+" of digit "+currentDigitIndex+" ("+currentDigitMoveArray[currentMoveIndex]+").<br/>";
					document.write(errorString);
			}
			
		}
		
		passcodeForLoo += keypad[x][y];
		
	}
	
	alert("The passcode for the loo is "+passcodeForLoo+".");
